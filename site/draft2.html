<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
body { 
	color: blue; font-weight: bold; font-size: 18px; background: white; background-repeat: repeat-y; 
}
span { 
	color: black; 
} 
::-webkit-input-placeholder { 
	color: black
}
#main { 
	position: fixed; top: 40%; right: 150px; width: 400px; 
	border: 0px solid #421; padding: 40px; 
}
#main div { 
	margin: 10px; 
} 
#input { 
	border: 0; background: #EBE547; padding: 5px; border: 1px solid #421; 
}
</style>
</head>
<body>
<div id="main">
	<div>user: <span id="user"></span></div>
	<div>chatbot: <span id="chatbot"></span></div>
	<div><input id="input" type="text" placeholder="Type your message here..." autocomplete="off"/></div>
</div>
<script type="text/javascript">
var trigger = [
	["Hi","Hey","Hello"], 
	["What is your name?"],
	["Thank you!"]
var reply = [
	["Hi, how can I help you?"], 
	["I am a robot with no name..."],
	["My pleasure!"]
];
document.querySelector("#input").addEventListener("keypress", function(e){
	var key = e.which || e.keyCode;
	if(key === 13){ //Enter button
		var input = document.getElementById("input").value;
		document.getElementById("user").innerHTML = input;
		output(input);
	}
});
</script>
</body>
</html>
